<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="screen">
        <div class="page">
            <div class="container">
                <div class="left">
                    <img class="logo-img" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
                    <p class="subtitle">
                        Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.
                    </p>
                </div>

                <div class="right">
                    <div class="card">
                        <form class="form">
                            <input class="input" type="text" placeholder="Электронный адрес или номер телефона" />
                            <input class="input" type="password" placeholder="Пароль" />

                            <button class="btn-login" type="submit">Вход</button>

                            <a class="link-forgot" href="#">Забыли пароль?</a>

                            <div class="divider"></div>

                            <a class="btn-create" href="#">Создать новый аккаунт</a>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <div class="footer-space"></div>
    </div>
</body>
</html>
