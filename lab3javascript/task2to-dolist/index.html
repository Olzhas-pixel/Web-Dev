<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="page">
  <div class="card">
    <header class="header">
      <h1 class="title">To-Do List</h1>
      <p class="subtitle">Add tasks, mark them done, and keep it clean.</p>
    </header>

    <div class="inputRow">
      <input id="taskInput" class="input" type="text" placeholder="Type a new task..." />
      <button id="addBtn" class="btn btnPrimary">Add</button>
    </div>

    <div class="metaRow">
      <span id="counter" class="counter">0 tasks</span>
      <button id="clearDoneBtn" class="btn btnGhost">Clear done</button>
    </div>

    <ul id="taskList" class="list"></ul>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
